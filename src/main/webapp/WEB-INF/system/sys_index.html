  <script>
    layui
      .config({ base: "${Session.BASE_URL}/lying/" })
      .extend({ lau: "lau/lau" })
      .use(["lau"], function () {
        var lau = layui.lau,
          layer = layui.layer,
          $ = layui.$;

        /* var user =  "${user}";
        console.log(user) */
        //监听事件,这个不一定要用lau-event,可以自己写
        $(document).on("click", "[lau-event]", function () {
          var _this = $(this);
          switch (_this.attr("lau-event")) {
            case "about":
              $.get("/html/about.html", function (html) {
                lau.drawer({ content: html });
              });
              break;
            case "download":
              layer.confirm(
                "下载的源码仅供学习使用，如需用于正式项目，请购买授权！",
                function (index) {
                  window.open("https://github.com/carolkey/lying-admin/");
                  layer.close(index1);
                }
              );
              break;
            case "sideMenu0":
              lau.sideMenuChange(0);
              break;
            case "sideMenu1":
              lau.sideMenuChange(1);
              break;
          }
        });
      });

    //修改密码弹窗
    const changePassword = function () {
      console.log('修改密码弹窗');
      layer.open({
        type: 2,
        title: '修改密码',
        shadeClose: true,
        shade: 0.8,
        area: ['600px', '330px'],
